<!DOCTYPE html>
<html>
    <head>
        <h3>Displaying current Date</h3>
    </head>
    <body>
        <button onclick="myFunction()">Click</button>
        <p id="sample1"></p>
        <script>
            function myFunction(){
                var d= new Date();
                var x= d.getDate();
                var y= d.getMonth();
                var z= d.getFullYear();
                if (x<10) x='0'+x;
                if (y<10) y='0'+y;
                document.getElementById('sample1').innerHTML=x+"-"+y+"-"+z+" , "+x+"/"+y+"/"+z;
            }
        </script>
    </body>
</html>
